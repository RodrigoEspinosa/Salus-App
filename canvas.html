<!DOCTYPE html>
<html leng="es">
<head>
<title>Probando Canvas</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jcanvas.min.js"></script>
<style>
#c{
	border:solid 1px #000000;
	display: none;
}
#c:hover{
	cursor: crosshair;
}
#rightSide{
	display: inline-block;
}
</style>
<script>
var main = {
	img: 0,
	size: 50,
	color: "blue",
	setColor: function(color){
		this.color = color;
	},
	setSize: function(size){
		
	}
};
$(document).on("mousedown", function(e){
	e.preventDefault();
});
$(document).on("mousemove", function(e){
	if (e.which === 0){
		
	}else{
		$("#c").drawArc({
		  fillStyle: main.color,
		  x: e.pageX, y: e.pageY,
		  radius: main.size
		});
	}
});
$(document).on("ready", function(){	
	$("#c").fadeIn();
	$(".setColor").click(function(e){
		e.preventDefault();
		main.setColor($(this).attr("rel"));
	});
	$("#clear").on("click", function(){
		$("#c").clearCanvas();
	});
	$("#save").on("click", function(){
		main.img = $("#c").getCanvasImage();
		window.print(main.img);	
	});
	$("#setSize").on("change", function(){
		main.setSize($(this).val());
	});
});
</script>
</head>
<body>
	<canvas id="c" width="500" height="400"></canvas>
	<div id="rightSide">
		<div id="colores">
			<span>Colores:</span>
			<a class="setColor" rel="Yellow" href="#">Amarrillo</a>
			<a class="setColor" rel="Blue" href="#">Azul</a>
			<a class="setColor" rel="White" href="#">Blanco</a>
		<div>
		<div id="size">
			<span>Tama√±o</span>
			<input id="setSize" value="50"/>
		</div>
		<a id="clear" href="#">Dezhacer</a>
		<a id="save" href="#">Guardar</a>
	</div>
</body>
</html>
